{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f33c3d61d5.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    {% if request.user.is_authenticated %}
      <div class="d-flex justify-content-between align-items-center my-2">
        <h1>Hello, {{ user }}</h1>
        <div class='d-flex justify-content-between align-items-center'>
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-warning" value = "LOGOUT">
          </form>
          <a href="{% url 'accounts:update' %}" class="btn btn-info mx-2 my-2">MODIFY</a>
          <form action="{% url 'accounts:delete' %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-dark" value="WITHDRAWAL">
          </form>
        </div>
      </div>
      <hr><hr>
    {% else %}
    <hr>
    <a href="{% url 'accounts:login' %}" class="btn btn-primary my-2 mx-2">LOGIN</a>
    <a href="{% url 'accounts:signup' %}" class="btn btn-success my-2 mx-2">SIGN UP</a>
    <hr>
    {% endif %}

    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
