{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="container">
  <h1>CREATE</h1>
  <hr>
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary">
  </form>
  <a href="{% url 'articles:index' %}" class="btn btn-secondary my-2">BACK</a>
  </div>
  {% endblock content %}
