{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class=container>
  <h1>회원가입</h1>
  <hr>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-flex justify-content-between">
    <input type="submit" class="btn btn-primary">
  </form>
  <a href="javascript:history.back();" class="btn btn-secondary">BACK</a>
  </div>
</div>
{% endblock content %}
