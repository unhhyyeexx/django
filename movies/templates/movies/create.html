{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>CREATE</h1>
  <hr>
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary mx-2 my-2">SUBMIT</button>
  </form>
  <hr>
  <a href="{% url 'movies:index' %}" class="btn btn-info">BACK</a>
  {% endblock content %}
