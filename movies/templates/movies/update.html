{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>UPDATE</h1>
  <hr>
  <form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary mx-2 my-2">SUBMIT</button>
    <a href="" class="btn btn-primary">CANCLE</a>
  </form>
  <hr>
  <a href="{% url 'movies:index' %}" class="btn btn-info">BACK</a>
{% endblock content %}
