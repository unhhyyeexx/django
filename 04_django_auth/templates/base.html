<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    {% if request.user.is_authenticated %}
      <h3 class="mx-2 my-3">Hello, {{ user }} </h3>
      <hr>
      <div class="d-flex justify-content-flex-start">
      <form action="{% url 'accounts:logout' %}" method = "POST">
        {% csrf_token %}
        <input type="submit" value="Logout" class="btn btn-warning mx-2 my-2">
      </form>
      <a href="{% url 'accounts:update' %}" class="btn btn-success mx-2 my-2">회원정보 수정</a>
      <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="회원 탈퇴" class="btn btn-danger mx-2 my-2">
      </form>
      </div>
      <hr>
    {% else %}
      <a href="{% url 'accounts:login' %}"  class="btn btn-primary mx-2 my-3">Login</a>
      <a href="{% url 'accounts:signup' %}"  class="btn btn-light mx-2 my-3">Signup</a>
    {% endif %}
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
