{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

  <h1>UPDATE</h1>
  <hr>
  <form action='{% url 'movies:update' movie.pk %}' method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="reset" class="btn btn-warning mx-2 my-2" value="RESET">
    <input type="submit" class="btn btn-primary mx-2 my-2" value="SUBMIT">
  </form>
  <hr>
  <a href="movies:index" class="btn btn-secondary mx-2">BACK</a>
{% endblock content %}
