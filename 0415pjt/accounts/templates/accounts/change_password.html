{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>CHANGE PASSWORD</h1>
  <hr>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary mx-2 my-2" value="UPDATE">
  </form>
  <a href="{% url 'movies:index' %}" class="btn btn-secondary mx-2">BACK</a>
{% endblock content %}
