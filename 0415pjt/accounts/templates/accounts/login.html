{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div>
  <div class="d-flex justify-content-between align-items-center">
  <h1>LOGIN</h1>
  <a href="{% url 'accounts:signup' %}" class="btn btn-warning">SIGN UP</a>
</div>
  <hr>
  <form action="" method="POST" class="d-inline">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }} ">
    {% endif %}
    <input type="submit" class="btn btn-primary my-1 mx-1" value="LOGIN">
  </form>
  <a href="{% url 'movies:index' %}" class="btn btn-dark my-1 mx-1">BACK</a>
</div>
{% endblock content %}
